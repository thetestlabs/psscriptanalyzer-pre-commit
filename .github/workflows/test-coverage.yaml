on:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "*.md"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  main:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "pypy-3.9"]
        os: [ubuntu-latest, macOS-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: false

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --group dev

      - name: Unit tests
        if: ${{ !startsWith(matrix.python-version, 'pypy') }}
        run: uv run pytest --cov --cov-report=xml --cov-report=term -v --color=yes

      - name: Unit tests (pypy)
        if: ${{ startsWith(matrix.python-version, 'pypy') }}
        run: uv run pytest --cov --cov-report=xml --cov-report=term -v --color=yes

      - name: Upload coverage to Coveralls
        # Upload coverage if we are on the main repository and
        # we're running on Linux (this action only supports Linux)
        if:
          github.repository == 'thetestlabs/psscriptanalyzer-pre-commit' && matrix.os == 'ubuntu-latest' &&
          !startsWith(matrix.python-version, 'pypy')
        uses: AndreMiras/coveralls-python-action@ac868b9540fad490f7ca82b8ca00480fd751ed19
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel: true
          flag-name: py${{ matrix.python-version }}-${{ matrix.os }}
          debug: true

  coveralls-finish:
    needs: main
    if: github.repository == 'thetestlabs/psscriptanalyzer-pre-commit'

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Send finished signal to Coveralls
        uses: AndreMiras/coveralls-python-action@ac868b9540fad490f7ca82b8ca00480fd751ed19
        with:
          parallel-finished: true
          debug: true
