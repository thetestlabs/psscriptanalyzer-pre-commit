name: Test PSScriptAnalyzer Hook

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync --group dev

      - name: Install PowerShell (Ubuntu/macOS)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            wget -q https://packages.microsoft.com/config/ubuntu/22.04/packages-microsoft-prod.deb
            sudo dpkg -i packages-microsoft-prod.deb
            sudo apt-get update
            sudo apt-get install -y powershell
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            brew install powershell
          fi

      - name: Build package
        run: uv build

      - name: Check package
        run: uv run twine check dist/*

      - name: Install hook locally
        run: uv pip install --editable .

      - name: Test hook with pre-commit
        shell: bash
        run: |
          cat > .pre-commit-config.yaml << 'EOF'
          repos:
            - repo: local
              hooks:
                - id: psscriptanalyzer-local
                  name: PSScriptAnalyzer (local)
                  entry: psscriptanalyzer-hook
                  language: system
                  files: \.(ps1|psm1|psd1)$
          EOF
          uv run pre-commit install
          uv run pre-commit run --all-files
